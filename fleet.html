<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet Overview</title>
  <link rel="stylesheet" href="assets/css/fleet.css">
</head>
<body>
  <nav></nav>

  <main>
    <input 
    type="text" 
    id="fleetSearch" 
    placeholder="🔍 Cari reg, type, hub..." 
    style="
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 0.5rem;
    background-color: #1e293b;
    color: #f1f5f9;
    font-size: 1rem;
  "
  />

    <div style="display: flex; justify-content: space-between; align-items: center;">
    <input 
    type="text" 
    id="fleetSearch" 
    placeholder="🔍 Cari reg, type, hub..." 
    style="flex: 1; padding: 0.75rem; margin-bottom: 1rem; border: none; border-radius: 0.5rem; background-color: #1e293b; color: #f1f5f9; font-size: 1rem;"
    />
    <button id="exportCsvBtn" style="margin-left: 1rem;">⬇️ Export CSV</button>
    </div>



    <h1>Fleet Overview</h1>
    <button id="deleteSelectedBtn" style="margin-bottom: 1rem; background:#ef4444; color:white; padding:0.5rem 1rem; border:none; border-radius:0.5rem;">
      🗑️ Delete Selected
    </button>

    <table id="fleetTable">
      <thead>
  <tr>
    <th><input type="checkbox" id="selectAll"></th>
    <th data-sort="acReg">Reg</th>
    <th data-sort="type">Type</th>
    <th data-sort="manufacturer">Manufacturer</th>
    <th data-sort="category">Category</th>
    <th data-sort="hub">Hub</th>
    <th data-sort="Y">Y</th>
    <th data-sort="J">J</th>
    <th data-sort="F">F</th>
    <th data-sort="weight">Weight</th>
    <th data-sort="fuel">Fuel</th>
  </tr>
</thead>


      <tbody>
        <!-- Data akan di-render via JS -->
      </tbody>
   </table>
  </main>

  <script type="module" src="assets/js/common-init.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/fleet.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SL Fleet Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>✈️ SL Menu</h2>
    <ul>
      <li><a href="dashboard.html">🏠 Dashboard</a></li>
      <li><a href="fleet.html" class="active">📋 Fleet</a></li>
      <li><a href="route.html">🌍 Routes</a></li>
      <li><a href="input.html">➕ Add Aircraft</a></li>
      <li><a href="hub-management.html">🗺️ Hubs</a></li>
      <li><a href="history.html">📜 History</a></li>
      <li><a href="import.html">📥 Import</a></li>
      <li><a href="report.html">🧾 Report</a></li>
      <li><a href="index.html">🔒 Logout</a></li>
    </ul>
  </div>

  <div class="dashboard">
    <h1>📋 Fleet Database</h1>
    <table id="fleetTable">
      <thead>
        <tr>
          <th>Reg</th>
          <th>Type</th>
          <th>Manuf.</th>
          <th>Cat</th>
          <th>Hub</th>
          <th>Route</th>
          <th>Y</th>
          <th>J</th>
          <th>F</th>
          <th>Wgt</th>
          <th>Fuel</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { supabase } from './script.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const table = document.querySelector("#fleetTable tbody");

      const { data: fleetData, error } = await supabase.from("fleet").select("*");
      if (error) {
        console.error("Gagal load data:", error);
        return;
      }

      fleetData.forEach(f => {
        const row = document.createElement("tr");
        const route = f.routeFrom && f.routeTo ? `${f.routeFrom} → ${f.routeTo}` : "-";

        row.innerHTML = `
          <td>${f.acReg}</td>
          <td>${f.type}</td>
          <td>${f.manufacturer}</td>
          <td>${f.category}</td>
          <td>${f.hub}</td>
          <td>${route}</td>
          <td>${f.Y || '-'}</td>
          <td>${f.J || '-'}</td>
          <td>${f.F || '-'}</td>
          <td>${f.weight || '-'}</td>
          <td>${f.fuel || '-'}</td>
        `;
        table.appendChild(row);
      });
    });
  </script>
</body>
</html>

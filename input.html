<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Aircraft</title>
  <link rel="stylesheet" href="assets/css/input.css">
</head>
<body>
  <nav></nav>

  <main>
    <h1>Tambah Pesawat</h1>
    <form id="addForm">
      <div class="form-grid">
        <input type="text" id="acType" placeholder="Type" required>
        <input type="text" id="manufacturer" placeholder="Manufacturer" required>
        <select id="category" required>
          <option value="">Kategori</option>
          <option value="Passenger">Passenger</option>
          <option value="Cargo">Cargo</option>
        </select>
        <select id="hub" required disabled></select>
        <input type="text" id="from" placeholder="From ICAO" required>
        <input type="text" id="to" placeholder="To ICAO" required>
        <input type="number" id="distance" placeholder="Distance (KM)" required>
        <input type="number" id="y" placeholder="Y Class">
        <input type="number" id="j" placeholder="J Class">
        <input type="number" id="f" placeholder="F Class">
        <input type="number" id="weight" placeholder="Cargo Capacity">
        <input type="number" id="fuel" placeholder="Fuel (lbs/km)" required>
      </div>
      <button type="submit">âž• Tambah Pesawat</button>
    </form>
  </main>

  <script type="module" src="assets/js/common-init.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/input.js"></script>
</body>
</html>

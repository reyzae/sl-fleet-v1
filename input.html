<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Aircraft</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/input.css" />
</head>
<body class="layout">
  <nav data-include="components/sidebar.html"></nav>

  <main class="dashboard-content">
    <h1>Tambah Aircraft</h1>

    <form id="addForm">
      <input type="text" id="acReg" placeholder="Aircraft Reg (e.g., PK-XXX)" required />
      <input type="text" id="acType" placeholder="Aircraft Type (e.g., B737-800)" required />
      <input type="text" id="manufacturer" placeholder="Manufacturer (e.g., Boeing)" required />

      <select id="category" required>
        <option value="" disabled selected>Pilih Kategori</option>
        <option value="Passenger">Passenger</option>
        <option value="Cargo">Cargo</option>
      </select>

      <input type="text" id="hub" placeholder="Hub Prefix (e.g., PK)" required />
      <input type="text" id="from" placeholder="From ICAO (e.g., WIII Jakarta)" required />
      <input type="text" id="to" placeholder="To ICAO (e.g., WADD Bali)" required />
      <input type="number" id="distance" placeholder="Range (km)" required />

      <input type="number" id="y" placeholder="Y Class" />
      <input type="number" id="j" placeholder="J Class" />
      <input type="number" id="f" placeholder="F Class" />
      <input type="number" id="weight" placeholder="Max Takeoff Weight" />
      <input type="number" id="fuel" placeholder="Fuel (L)" />

      <button type="submit" class="success">âž• Tambah Aircraft</button>
    </form>
  </main>

  <script type="module" src="assets/js/common-init.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/input.js"></script>
</body>
</html>

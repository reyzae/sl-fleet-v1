<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Report</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/report.css">
</head>
<body class="layout">
  <nav data-include="components/sidebar.html"></nav>

  <main class="dashboard-content">
    <h1>Fleet Report</h1>

    <div class="toolbar">
      <input type="text" id="reportSearch" placeholder="🔍 Cari reg, type, hub..." />
      <div class="btn-group">
        <button id="generatePdfBtn">📄 Generate PDF</button>
        <button id="refreshBtn">🔄 Refresh</button>
      </div>
    </div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Reg</th>
          <th>Type</th>
          <th>Manufacturer</th>
          <th>Category</th>
          <th>Hub</th>
          <th>Y</th>
          <th>J</th>
          <th>F</th>
          <th>Weight</th>
          <th>Fuel</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data diisi via JS -->
      </tbody>
    </table>
  </main>

  <script type="module" src="assets/js/common-init.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/report.js"></script>
</body>
</html>

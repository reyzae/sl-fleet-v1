<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css" />
  <link rel="stylesheet" href="assets/css/global.css" /> <!-- sidebar styling -->
</head>
<body class="layout">
  <nav data-include="components/sidebar.html"></nav>

  <main class="dashboard-content">
    <h1>Dashboard</h1>

    <div class="stats">
      <div class="stat-card">Fleet: <span id="fleetCount">0</span></div>
      <div class="stat-card">Routes: <span id="routeCount">0</span></div>
      <div class="stat-card">Idle: <span id="idleCount">0</span></div>
      <div class="stat-card">Hubs: <span id="hubCount">0</span></div>
    </div>

    <div class="charts">
      <canvas id="categoryChart"></canvas>
      <canvas id="utilChart"></canvas>
      <canvas id="hubChart"></canvas>
      <canvas id="topAircraftChart"></canvas>
      <canvas id="routeTypeChart"></canvas>
    </div>
  </main>

  <script type="module" src="assets/js/common-init.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>

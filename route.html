<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SundAero Line - Routes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>✈️ SL Menu</h2>
    <ul>
      <li><a href="dashboard.html">🏠 Dashboard</a></li>
      <li><a href="fleet.html">📋 Fleet</a></li>
      <li><a href="route.html" class="active">🌍 Routes</a></li>
      <li><a href="input.html">➕ Add Aircraft</a></li>
      <li><a href="hub-management.html">🗺️ Hubs</a></li>
      <li><a href="history.html">📜 History</a></li>
      <li><a href="import.html">📥 Import</a></li>
      <li><a href="report.html">🧾 Report</a></li>
      <li><a href="index.html">🔒 Logout</a></li>
    </ul>
  </div>

  <div class="dashboard">
    <h1>🌍 Route List</h1>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Route Reg</th>
            <th>From → To</th>
            <th>Distance</th>
            <th>Y</th>
            <th>J</th>
            <th>F</th>
            <th>Aircraft Reg</th>
          </tr>
        </thead>
        <tbody id="routeTable"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { supabase } from './script.js';

    async function loadRoutes() {
      const { data: routes, error } = await supabase.from("fleet").select("*");
      const table = document.getElementById("routeTable");
      table.innerHTML = "";

      if (error) {
        console.error("Error loading routes:", error);
        return;
      }

      routes.forEach((r, i) => {
        const routeNum = `SL-${String(i + 1).padStart(3, '0')}`;
        const fromTo = `${r.routeFrom || '-'} → ${r.routeTo || '-'}`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${routeNum}</td>
          <td>${fromTo}</td>
          <td>${r.distance || '-'}</td>
          <td>${r.Y || '-'}</td>
          <td>${r.J || '-'}</td>
          <td>${r.F || '-'}</td>
          <td>${r.acReg || '-'}</td>
        `;
        table.appendChild(tr);
      });
    }

    loadRoutes();
  </script>
</body>
</html>
